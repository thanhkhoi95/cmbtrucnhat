<div class="infoTabContainer">
    <div class="infoTabShadow">
        <div class="teamInfoGroup">
            <div class="avatar"></div>
            <div class="teamName">{{team.name}}</div>
            <div>{{team.time}}</div>
            <div>{{team.type}} vs {{team.type}}</div>
            <div class="matchTimeGroup">
                <div day-of-week={{team.dayOfWeek}}></div>
                <div class="infoDate">{{team.date}}</div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btn acceptBtn" ng-click="accept()" data-toggle="modal" data-target="#choseTeamModal">Accept</button>
                <button type="button" class="btn suggestBtn">Suggest</button>
            </div>
        </div>
    </div>
</div>
