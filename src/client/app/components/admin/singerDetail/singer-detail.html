<div class="messageContainer">
    <div class="messageBarContainer ">
        <h4 class="messageTitle">{{vm.title}}</h4>
    </div>
    <div class="messageBarContainer btnGroup">
        <div class="chooseBtn" ng-click="vm.choose()" ng-if="vm.currentArtistIndex > -1 && vm.subState[0] == 1"></div>
        <div class="saveBtn" ng-click="vm.action(2)" ng-if="vm.currentArtistIndex == -1"></div>
        <div class="saveBtn" ng-click="vm.action(0)" ng-if="vm.currentArtistIndex > -1 ||vm.currentArtistIndex == -2"></div>
        <div class="deleteBtn" ng-click="vm.action(1)" ng-if="vm.currentArtistIndex > -1 && vm.subState[0] == 0"></div>
        <div class="refreshBtn" ng-click="vm.reset()"></div>
        <div class="backBtn" ng-click="vm.back(true)"></div>
    </div>
    <form class="teamRegisterContainer col-xs-12" id="singerDetail">
        <div class="infoTeamRegister col-xs-9">
            <div class="input-group">
                <h5>NAME</h5>
                <input type="text" class="form-control" required id="artistName" ng-model="vm.currentArtist.name">
                <i ng-show="vm.currentArtist.name == '' || !vm.currentArtist.name" style="color: red">*required</i>
            </div>
            <div class="input-group">
                <h5>BIRTHDATE</h5>
                <input type="date" class="form-control" placeholder="02/17/1995" id="artistBirthdate" ng-model="vm.currentArtist.birthdate">
            </div>
            <div class="input-group">
                <h5>DETAIL INFORMATION</h5>
                <textarea class="form-control detailInformation" rows="5" id="artistInfo" ng-model="vm.currentArtist.detailInformation"></textarea>
            </div>
        </div>
    </form>
    <div class="modal fade" id="singerConfirmModal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">WARNING</h3>
                    <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="vm.confirm()" class="btn btn-default">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
