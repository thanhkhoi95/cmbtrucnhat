<div class="infoTabContainer">
    <div class="infoTabShadow">
        <div class="teamInfoGroup">
            <div class="teamName trackName">
                <i class="fa fa-microphone" aria-hidden="true">&nbsp;&nbsp;</i>
                {{vm.mySinger.name}}
            </div>
            <div class="teamName plays">
                <b>Birthdate:</b> &nbsp;{{vm.mySinger.birthdate}}
            </div>
            <div class="teamName downloads">
                <b>ID:</b> &nbsp;{{vm.mySinger._id}}
            </div>
        </div>
        <div class="teamInfoGroup btnGroup">
            <div class="removeBtn" ng-click="delete()"></div>
        </div>
    </div>
</div>
